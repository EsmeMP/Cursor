{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Editar Tarea
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ task.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ task.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Prioridad</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="baja" {% if task.priority == 'baja' %}selected{% endif %}>Baja</option>
                            <option value="media" {% if task.priority == 'media' %}selected{% endif %}>Media</option>
                            <option value="alta" {% if task.priority == 'alta' %}selected{% endif %}>Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <div class="form-control-plaintext">
                            <span class="badge bg-{% if task.status == 'completada' %}success{% else %}secondary{% endif %} fs-6">
                                {{ task.status|title }}
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Información</label>
                        <div class="form-control-plaintext">
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>
                                Creada: {{ task.created_at }}
                            </small>
                            {% if task.completed_at %}
                            <br><small class="text-success">
                                <i class="fas fa-check me-1"></i>
                                Completada: {{ task.completed_at }}
                            </small>
                            {% endif %}
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Guardar Cambios
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
